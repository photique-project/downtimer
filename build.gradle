plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'App'
        )
    }
}

group = 'com.benchpress200'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
